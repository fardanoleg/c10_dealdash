<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Eczar:700" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
</head>
<body id="buz_body" ng-controller="mainController as mc">

<div id="loginDiv">
    <img src="images/login.png" height="71" ><br>
    <span>Username:</span><br> <input class="loginInfo" type="text" ng-model="userName"><br>
    <span>Password:</span> <br><input class="loginInfo" type="text" ng-model="passwordName"><br><br>
    <button class="buttonSign" ng-click="mc.signInn()"><span>Log In</span></button>
    or
    <a class="buttonSign" href="biz_create.html">Sign Up</a>
</div>
<script src="dealApp.js"></script>
<script src="script.js"></script>
<script src="mainController.js"></script>
</body>
</html>
