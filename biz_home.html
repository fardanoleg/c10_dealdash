<!DOCTYPE html>
<html>
<head>
    <title>Biz_Home page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
<body ng-app="myApp">
<header>
    Business Control Panel
</header>
<main ng-controller="mainController as mc">
    <!-- post new deal div ------------------------------------------------------------------------------------------>
    <button class="biz_home_btns" ng-click="mc.newDD()">Post New</button>
    <br>
    <div ng-show="mc.newDealDiv">
        <input type="text" id="newDeal" name="newDeal" placeholder="Enter Details" ng-model="detailsInput">
        <input type="number" id="newDealQty" name="newDealQty" placeholder="Qty" ng-model="quantityInput"><br>
        <input id="newDealSubmit" type="button" value="Submit" ng-click="mc.newDeal()">
        <button class="biz_home_btns" ng-click="mc.newDealClose()">Close</button>
        <br>
        <span id="new_info"></span>
    </div>
    <br>
    <!-- display current deals div --------------------------------------------------------------------------------->
    <button class="biz_home_btns" ng-click="mc.currentDD()">Current Deals</button>
    <br>
    <div ng-show="mc.currentDealDiv">
        <span id="current_info">
        <div ng-repeat="deal in mc.current">
            {{deal.deal}}
            <button class='redeemBtn' ng-show="mc.btnRedeem" ng-click="mc.redeemButton($index)">Redeem</button>
            <br>
        </div>
        </span>

        <button type="button" class="biz_home_btns" ng-click="mc.currentDealClose()">Close</button>
        <br>
        <span id="redeem_info" ng-show="mc.redeemInfo">{{mc.currentIndex().redeemString}}</span>
    </div>
    <br>
    <!-- display/update business info ------------------------------------------------------------------------------>
    <button class="biz_home_btns" ng-click="mc.showDD()">View/Update Data</button>
    <div ng-show="mc.updateDealDiv">
        <span id="bizName">{{mc.dealDataObj.name}}</span>
        <br>
        <span id="street_address">{{mc.dealDataObj.steet}}</span>
        <br>
        <span id="city_name">{{mc.dealDataObj.city}}</span>
        <span id="state_of">{{mc.dealDataObj.state}}</span>
        <span id="zip_code">{{mc.dealDataObj.zip}}</span>
        <br>
        <span id="phone_num">{{mc.dealDataObj.phone}}</span><br>

        <input type="checkbox" ng-model="edit" id="edit_checkbox" ng-click="mc.inputChecked()"><em id="edit">EDIT</em>
        <br>
        <span id="change_confirmed"></span>
        <div id="edit_biz_info" ng-show="edit">
            <br>
            <div id="biz_name" class="items">Name: <input type="text" id="b_name" ng-model="nameUp">
                <input class="edit" type="button" value="Submit" ng-click="mc.editClicked($event)">
            </div>
            <div id="street" class="items">Street: <input type="text" id="b_street" ng-model="streetUp">
                <input class="edit" type="button" value="Submit" ng-click="mc.editClicked($event)">
            </div>
            <div id="city" class="items">City: <input type="text" id="b_city" ng-model="cityUp">
                <input class="edit" type="button" value="Submit" ng-click="mc.editClicked($event)">
            </div>
            <div id="state" class="items">State: <input type="text" id="b_state" ng-model="stateUp">
                <input class="edit" type="button" value="Submit" ng-click="mc.editClicked($event)">
            </div>
            <div id="zip" class="items">Zip: <input type="text" id="b_zip" ng-model="zipUp">
                <input class="edit" type="button" value="Submit" ng-click="mc.editClicked($event)">
            </div>
            <div id="phone" class="items">Phone: <input type="text" id="b_phone" ng-model="phoneUp">
                <input class="edit" type="button" value="Submit" ng-click="mc.editClicked($event)">
            </div>
        </div>
        <button class="exit_button" ng-click="mc.updateClose()">Close</button>
    </div>
    <div ng-show="mc.updateDealDiv" id="biz_info"></div>
    <br>
</main>
<footer></footer>
<script src="dealApp.js"></script>
<script src="script.js"></script>
<script src="mainController.js"></script>

</body>
</html>
