<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Deal Found</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
</head>
<body ng-controller="tableController as tc">
<header>
    <div id="headerDeal">Shake the deal</div>
</header>
<main>
    <div id="map" ng-init="tc.canSee=false">
        <!--<button ng-click="tc.getData()" id="startBtn">Find Local Deal Now</button>-->
    </div>
    <div id="newWindow" ng-show="tc.newWindow">
        <p></p>
        NEW WINDOW
        <div id="businessInfo">
            <div class="businessInfo">Bussiness Name: {{tc.selectedDealName}}</div>
            <div class="businessInfo">Adress: {{tc.selectedDealAddress}}</div>
            <div class="businessInfo">Phone: {{tc.selectedDealPhone}}</div>
            <button class="buttonClick" ng-click="tc.acceptClicked()">Accept</button>
            <button class="buttonClick" ng-click="tc.declineClicked()">Decline</button>
        </div>
    </div>
</main>
<footer class="buttons">
    <button type="button" id="distance1" ng-click="tc.clickMileSearch(1)">1 Mile</button>
    <button type="button" id="distance3" ng-click="tc.clickMileSearch(3)">3 Miles</button>
    <button type="button" id="distance5" ng-click="tc.clickMileSearch(5)">5 Miles</button>
    <input type="text" id="distanceCustom" name="distanceCustom"><input type="button" value="Submit"
                                                                        ng-click="tc.clickMileSearch(document.getElementById('distanceCustom').value)">
</footer>
<script src="dealApp.js"></script>
<script src="script.js"></script>
<script src="tableController.js"></script>
<script src="Map.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaQFUJYfRkQlrcGW1yW283j2uTl88RY4E&callback=initMap"></script>
</body>
</html>
