<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post New Deal</title>
    <link rel="stylesheet" type="text/css" href="business_post_style.css">
</head>
<body>
<header>
    Post New Deal
</header>

<main>
    <div id="percentage_buttons">
        <h1>Choose Percentage Off:</h1>
        <button>5%</button>
        <button>10%</button>
        <button>20%</button>
        <br>
        <button>30%</button>
        <button>40%</button>
        <button>50%</button>
    </div>
    <div id="expiration">
        <p>Expiration: <input type="date" name="" max=""></p>
        <p>Select time: <input type="time" name="usr_time"></p>
    </div>
<div id="offerQty">
    Offer Qty:
    <select>
        <option value="5">5</option>
        <option value="5">10</option>
        <option value="5">20</option>
        <option value="5">30</option>
        <option value="5">40</option>
        <option value="5">50</option>
    </select>
</div>
</main>

<footer>
    <button type="button" id="post_deal">Post</button>
    <button type="button" id="cancel">Cancel</button>
</footer>

</body>
</html>
